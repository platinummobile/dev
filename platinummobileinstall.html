<script language='JavaScript'>
		function gte_ios71() {
		    if(navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)  || navigator.userAgent.match(/iPad/i)) {

		        return Boolean(navigator.userAgent.match(/OS [7-9]_[1-9][_\d]* like Mac OS X/i));
		    } 
		    else {
		        return false;
		    }
		}

       install = function() 
       {
	       	if(gte_ios71()){
	            location.href = 'itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/platinummobile/dev/master/manifest2.plist';
	       	}
	       	else
	       	{
	       		location.href = 'itms-services://?action=download-manifest&url=http://raw.githubusercontent.com/platinummobile/dev/master/manifest.plist';
	       	}
       }

       install2=function()
       {
       		location.href = 'https://raw.githubusercontent.com/platinummobile/dev/master/platinummobile.apk';
       }
 </script>
